<!DOCTYPE html>
<html>
    <head>
        <title>비공식 포켓몬 쇼핑몰</title>
        <meta charset="UTF-8">
        <link rel= "stylesheet" type= "text/css" href="main.css">
    </head>
    <body>
        <h1>포켓몬 덕후를 위한 쇼핑몰</h1>
        <form>
            <label><strong>아이디: </strong>
                <input name="id" type="text" autofocus/>
            </label>
            <label><strong>비밀번호: </strong>
                <input name="password" type="password"/> 
            </label>
            <label>
                <input name="submit" type="submit" value="로그인"/>
            </label>
        </form><br>
        <div class="pink_block">
            아직 회원이 아니신가요?<a href="/signup">여기</a>를 눌러서 회원가입하세요.
        </div>
        <div class="pink_block">
            <a href="/">일단 둘러보기</a>
        </div>
    </body>
</html>
